                    <form id="commentForm" class="hidden">

                          <label for="username">Username</label>

                          <div class="form-group">

                            <input type="text" required class="form-control" name="comment" id="comment" placeholder="Comment">

                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
                    <p>This is some content under the form.</p>

        </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <h2>Reply to Comment</h2>

            <form id="replyForm">
              <div class="form-group">
                <label for="reply-username">Username</label>
                <input type="text" required class="form-control" name="reply-username" id="reply-username" placeholder="Username">
              </div>

              <div class="form-group">
                  <label for="reply-subject">Subject</label>
                  <input type="text" required class="form-control" name="reply-subject" value="Prefill Subject" id="reply-subject" placeholder="Subject">
                </div>

                <div class="form-group">
                  <label for="reply-comment">Comment</label>
                  <input type="text" required class="form-control" name="reply-comment" id="reply-comment" placeholder="Comment">
                </div>
                                     
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/template" id="commentTemplate">
        <div class="comment">
                <p class="comment-id pull-right">Id</p>
                <img src="https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12235644/Boxer-MP.jpg" class="avatar-img img-responsive pull-left">
                <h4>Subject</h4>
                <p class="posted-date"><small>Next week...</small></p>
                <br class="clearfix"/>
                <p class="content ">Content</p>
                <ul class="quick-links pull-right">
                    <li>
                        <i class="fa fa-thumbs-up"></i>
                        <a href="#">Like</a>
                    </li>
                    <li>
                        <i class="fa fa-reply"></i>
                        <a class="reply-btn" href="#">Reply</a>
                    </li>
                    <li>
                        <i class="fa fa-flag"></i>
                        <a href="#">Report</a>
                    </li>
                </ul>
                <br class="clearfix"/>
            </div>
    </script>
